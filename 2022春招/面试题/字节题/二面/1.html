<!DOCTYPE html>
<html lang="en">

  <title>Document</title>

    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      width: 100%;
      height: 100%;

    }

    .footer {
      height: 50px;
      margin-top: -50px;
    }

    p {
      height: 50px;
    }
  </style>
</head>

<body>

      <p>内容内容内容内容</p>

      <p>内容内容内容内容</p>

    </div>
  </div>

</body>

</html>
