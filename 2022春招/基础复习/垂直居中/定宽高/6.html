<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid red;
      position: relative;
    }

    .children-box {
      position: absolute;
      transform: translate(-50%);
      left: 50%;
      height: 100px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="children-box">123</div>
  </div>
</body>

</html>
